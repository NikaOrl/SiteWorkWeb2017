It will be an extremely versatile game in which in one mono-location there will be quests and intrigues, politics and economy, secret roles and inhabitants, open mass clashes in alleys and armed conflicts of guilds for power over quarters, customized political murders and stabbing in a tavern for a mug ale, military outings outside the city and wandering adventurers in the sewers, magic and alchemy, poisons and other obnoxious ways to solve your problems.
Inf_Skyrim=Ladies and Gentlemen! We invite everyone to join the "Skyrim-2018: Daedra ex Machina".\
What will happen: civil war, dragons, magic, dwemer and adventure. The struggle for power, freedom and life, the search for knowledge and strength and, of course, the salvation of the world.\
What will not happen: workshops rails and boredom.\
Dovakins of all provinces, unite!
Inf_3Eph=Our game about temptation - and about how this temptation can change anyone. About great hope, and life without hope. About the "courage of a small man" and about how any of us can influence the fate of the world even without participation in the White Councils: "Fidelity and loyalty to one's ideals." About valor and betrayal. "About Northern Courage" and vows that can to strengthen the weak, and maybe to break. "About the huge armies that will converge in the greatest war of this world, where each side has its own truth - and about the people who live in this war.\
\
Our game is about the culmination moment in the history of Arda!\
\
The game will be the country of light and darkened peoples, as well as those who have not made their choice yet. But it will necessarily make it during the game.
Inf_Hogw=A series of role-playing games around the world of Hogwarts LIVE action!\
There are hundreds of people-those who believe and create and revive the worlds, the Hogwarts School, the corridors of the Gray House, in which ... in our ordinary reality!\
\
Well, our precious magicians, suffering in this suddenly unlearn real world?\
Hogwarts Death Eaters all the same opens their doors to you, students and teachers.\
All in the best traditions of our games - the atmosphere, the dangers that tickle your nerves, interesting tasks and lessons, where without them.\
\
Our games are held on the bases of rest and last from day to three days: Friday evening (you will have time to study or work) and game night, completely Saturday afternoon and game night, Sunday morning, until the middle of the day
